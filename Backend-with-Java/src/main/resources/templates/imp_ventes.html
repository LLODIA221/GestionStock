<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Vente</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        .ticket {
            width: 80mm;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 5px;
            border: 1px solid #ddd;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>TICKET DE VENTE</h1>

        <table border="0">
            <tr>
                <th>Date:</th>
                <td>2024-04-14</td>
            </tr>
            <tr>
                <th>Heure:</th>
                <td>14:37:20</td>
            </tr>
            <tr>
                <th>Numéro de Ticket:</th>
                <td>12345</td>
            </tr>
        </table>

        <table border="0">
            <tr>
                <th style="width: 50%;">Désignation</th>
                <th style="width: 20%;">Qté</th>
                <th style="width: 30%;">Prix Unitaire</th>
            </tr>
            <tr>
                <td>Produit 1</td>
                <td>2</td>
                <td>10€</td>
            </tr>
            <tr>
                <td>Produit 2</td>
                <td>1</td>
                <td>15€</td>
            </tr>
            <tr>
                <td>Produit 3</td>
                <td>3</td>
                <td>20€</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="total">Total:</td>
                <td></td>
                <td class="total">65€</td>
            </tr>
        </table>

        <p>Merci de votre achat!</p>
    </div>
</body>
</html>
