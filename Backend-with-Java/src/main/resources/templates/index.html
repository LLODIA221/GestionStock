<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <center><h1>connectez vous svp</h1></center>
    <form method="post" th:action="@{/login}" th:object="${loginForm}">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email"placeholder="Entrez votre nom d'utilisateur">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" required th:field="*{password}" type="password" placeholder="Entrez votre mot de passe">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
</body>
</html>
